<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="number">
        <div class="num">1</div>
        <div class="num">2</div>
        <div class="num">3</div>
        <div class="num">4</div>
        <div class="num">5</div>
        <div class="num">6</div>
        <div class="num">7</div>
        <div class="num">8</div>
        <div class="num">9</div>
    </div>
    <div id="zero" class="num">0</div>
    <div id="operators">
        <div id="add" class="op">+</div>
        <div id="subtract" class="op">-</div>
        <div id="multiply" class="op">*</div>
        <div id="divide" class="op">/</div>
        <div id="equals" class="op">=</div>
    </div>


    <script src="calculator.js"></script>
</body>
</html>
