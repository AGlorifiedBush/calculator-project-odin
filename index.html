<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="output" id="display"></div>
        <div class="numpad">
            <div class="number">
                <div id="row-one">
                    <button class="num" id="number">1</button>
                    <button class="num" id="number">2</button>
                    <button class="num" id="number">3</button>
                </div>
                <div id="row-two">
                    <button class="num" id="number">4</button>
                    <button class="num" id="number">5</button>
                    <button class="num" id="number">6</button>
                </div>
                <div id="row-three">
                    <button class="num" id="number">7</button>
                    <button class="num" id="number">8</button>
                    <button class="num" id="number">9</button>
                </div>
                <div id="row-four">
                    <button class="dec" id="decimal">.</button>
                    <button  class="num" id="zero">0</button>
                    <button class="back" id="back">‚Üê</button>
                </div>
                <div id="clr">
                    <button id="clear">Clear</button>
                </div>
            </div>
            <div id="operators">
                <button id="add" class="op">+</button>
                <button id="subtract" class="op">-</button>
                <button id="multiply" class="op">*</button>
                <button id="divide" class="op">/</button>
                <button id="equals" class="eql">=</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
